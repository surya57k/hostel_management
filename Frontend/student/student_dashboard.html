<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Dashboard for Hostel Management System">
    <meta name="keywords" content="hostel, management, student, dashboard">
    <meta name="author" content="HMS Team">
    <title>Student Dashboard - Hostel Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../auth/main.css">
    <link rel="stylesheet" href="./student_styles.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
</head>
<body class="dashboard">
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">üè®</div>
            <h2>HMS</h2>
        </div>
        <ul class="nav-links">
            <li class="nav-item" onclick="updateProfile()">
                <i class="fas fa-user"></i>
                <span>My Profile</span>
            </li>
            <li class="nav-item" onclick="viewRoomDetails()">
                <i class="fas fa-bed"></i>
                <span>Room Details</span>
            </li>
            <li class="nav-item" onclick="requestGatePass()">
                <i class="fas fa-door-open"></i>
                <span>Gate Pass</span>
            </li>
            <li class="nav-item" onclick="viewFeeDetails()">
                <i class="fas fa-money-bill"></i>
                <span>Fee Details</span>
            </li>
            <li class="nav-item" onclick="submitComplaint()">
                <i class="fas fa-exclamation-circle"></i>
                <span>Complaints</span>
            </li>
            <li class="nav-item" onclick="viewAttendance()">
                <i class="fas fa-calendar-check"></i>
                <span>Attendance</span>
            </li>
            <li class="nav-item" onclick="viewAnnouncements()">
                <i class="fas fa-bullhorn"></i>
                <span>Announcements</span>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="header-content">
                <button id="menu-toggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-welcome">
                    Welcome, <span id="studentName"></span>
                    <div class="user-menu">
                        <img src="https://ui-avatars.com/api/?name=Student&background=random" alt="Profile" class="avatar">
                        <div class="dropdown-menu">
                            <button onclick="updateProfile()">Profile</button>
                            <button onclick="changePassword()">Change Password</button>
                            <button id="logoutBtn" class="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="dashboard-container">
            <div class="quick-stats">
                <div class="stat-card">
                    <i class="fas fa-calendar-check"></i>
                    <div class="stat-info">
                        <h3>Attendance</h3>
                        <p id="attendancePercentage">0%</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <div class="stat-info">
                        <h3>Fees Due</h3>
                        <p id="feesDue">‚Çπ0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="stat-info">
                        <h3>Gate Passes</h3>
                        <p id="activePasses">0 Active</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div class="stat-info">
                        <h3>Pending Complaints</h3>
                        <p id="pendingComplaints">0</p>
                    </div>
                </div>
            </div>

            <div id="content" class="content-area">
                <div class="welcome-message">
                    <h3>Welcome to your Dashboard</h3>
                    <p>Select an option from the sidebar to get started</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./student_script.js"></script>
    <script src="../auth/auth.js"></script>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
